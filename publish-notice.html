<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="blank">
			<br /><br /><br /><br /><br />
		</div>
		<div class="container">
			
			<form class="form-horizontal col-md-8 text-center" role="form">
				<h3>发布公告</h3>
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">公告标题</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="公告标题">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">公告内容</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="3"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
